{% extends 'base.html' %}
{% block title %} Upload Photo {% endblock%}
{% block content %}
    <h3>Upload a new photo </h3>
    <div class="photo_form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"> Upload </button>
        </form>
    </div>

{% endblock %}

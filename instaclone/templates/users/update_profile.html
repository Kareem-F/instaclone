{% extends 'base.html' %}
{% block title %} Update profile {% endblock %}
{% block content %}
    <div class="update-profile-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Update</button>
        </form>

    </div>
{% endblock %}
